{% extends "main.html" %}
{% autoescape None %}

{% block body %}


<br>
<section class="section">

{# form to edit datamodel here #}
	<div class="container has-text-centered">
		<h1 class="title">
			Add a new field to your data structure
		</h1>
		{# <h2 class="subtitle">
			this is the data model you are using. 
		</h2> #}

	</div>

	<br>


	<div class="container">

		<div class="columns is-centered">
			
			<div class="column is-6">

				<hr>

				<br>
				
				<form method="POST" action="/datamodel/add_field">
				{% module xsrf_form_html() %}

					{# custom field #}
					<div class="field is-horizontal">
						<div class="field-label is-normal">
							<label class="label">your field</label>
						</div>
						<div class="field-body">
							<div class="field">
								<p class="control is-expanded has-icons-left">
									<input class="input is-small" type="text" 
											placeholder="the name of the new field"
											name="new_field"
											value="">
								</p>
							</div>
						</div>
					</div>

					{# submit button #}
					{# <div class="field is-horizontal">
						<div class="field-label">
							<!-- Left empty for spacing -->
						</div>
						<div class="field-body">
							<div class="field">
							<div class="control">
								<button class="button is-primary is-rounded">
									Save new field
								</button>
							</div>
							</div>
						</div>
					</div> #}

					<div class="field is-grouped is-grouped-centered">
						<p class="control">
							<a class="button is-primary is-rounded">
								Save new field
							</a>
						</p>
						<p class="control">
							<a class="button is-light is-rounded">
								Cancel
							</a>
						</p>
					</div>

				</form>
			
			</div>
		
		</div>
	
	</div>

</section>


{% end %}
